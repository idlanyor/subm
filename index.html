<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/css/cascading.css">

</head>

<body>

    <header class="container-fluid">
        <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item" href="https://bulma.io">
                        <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
                    </a>
                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="myNav">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>

                <div id="myNav" class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item">
                            <button class="button is-ghost" id="btnMatkul">Mata Kuliah <span class="tag is-info"
                                    id="countMatkul">0</span></button>
                        </a>
                        <a class="navbar-item">
                            <button class="button is-ghost" id="btnMhs">Mahasiswa <span class="tag is-info"
                                    id="countMhs">0</span></button>
                        </a>
                        <a class="navbar-item">
                            <button class="button is-ghost" id="btnProdi">Prodi <span class="tag is-info"
                                    id="countProdi">0</span></button>
                        </a>
                        <a class="navbar-item">
                            <button class="button is-ghost" id="btnLuring">List Luring <span class="tag is-info"
                                    id="countLuring">0</span></button>
                        </a>
                    </div>

                    <div class="navbar-end">
                        <div class="navbar-item">
                            <form class="field is-grouped" role="search">
                                <p class="control">
                                    <input class="input" type="search" placeholder="Search" aria-label="Search">
                                </p>
                                <p class="control">
                                    <button class="button is-success" type="submit">Search</button>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="section">
        <div class="card">
            <div class="card-header-title has-background-grey-lighter is-flex is-justify-content-space-between">
                <h2 class="title is-3" id="toggleTitle"></h2>
                <button class="js-modal-trigger button is-outlined is-black is-rounded" data-target="modal-js-example"
                    id="openModalBtn">
                    <span class="icon">
                        <i class="material-icons">add</i>
                    </span>
                </button>
            </div>
            <div class="card-content">
                <div class="content">
                    <div class="table-container ">
                        <table class="table is-fullwidth is-hoverable is-striped">
                            <thead>
                            </thead>
                            <tbody id="matkulData">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal tambah data -->
        <div id="modal-js-example" class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Tambah Data Mata Kuliah</p>
                    <button class="delete" aria-label="close" id="closeModalBtn"></button>
                </header>
                <section class="modal-card-body">
                    <form id="tambahDataForm">
                        <div class="field">
                            <label class="label">Kode Mata Kuliah</label>
                            <div class="control">
                                <input class="input" type="text" id="kode" name="kode" >
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Nama Mata Kuliah</label>
                            <div class="control">
                                <input class="input" type="text" id="nama" name="nama" >
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Dosen Pengampu</label>
                            <div class="control">
                                <input class="input" type="text" id="dosen" name="dosen" >
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Hari</label>
                            <div class="control">
                                <input class="input" type="text" id="hari" name="hari" >
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Jam</label>
                            <div class="control">
                                <input class="input" type="text" id="jam" name="jam" >
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Prodi</label>
                            <div class="control">
                                <input class="input" type="text" id="prodi" name="prodi" >
                            </div>
                        </div>
                        <div class="field is-grouped  is-flex is-justify-content-end">
                            <div class="control">
                                <button class="button is-primary" type="submit">Tambah Data</button>
                            </div>
                        </div>
                        <div class="notification is-danger" id="errorAlert" style="display: none;"></div>
                    </form>
                </section>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>
    </section>

    <footer>
        <p>Dibuat untuk submission (Pemrograman Web Dasar) Dicoding</p>
    </footer>
    <script src="assets/js/script.js" type="module" defer></script>
    <script src="assets/js/bulma.js"></script>
    <!-- <script src="assets/jquery/dist/jquery.js"></script> -->
    <!-- <script src="assets/bootstrap/js/bootstrap.min.js"></script> -->
</body>

</html>
